{% load staticfiles %}
<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>notificacion vista</title>
   </head>
   <body>
      <div id="fondo">
      <div id="page">
      <header id="header">
         <div id="header-inner">
          <div id="logo">
            <img src="{% static 'css/img/LogoPNG.png' %}" alt="FotoLogo" width="300" height="120"/>
          </div>
          <div id="top-nav">
            <ul>
              <a href="/confirm_logout/" class="action">Log Out</a></li>
            </ul>
          </div>
       </div>
         <br>
         <div class="block_sup">
            <div class="block_sup-inner">
                  <h2 style="margin-left:2em">Notificacion</h2>
            </div>
         </div>
      </header>
      <div id="content">
         <div id="content-inner">
                  <ul>
                     <h2 style="margin-left:1em;color:black"><p>{{notificacion.mensaje}}</p></h2>
                     <a href="../../" style="margin: 0 0 0 38%" class="action">Volver</a>
                      <a href="{% url 'fotos:ver_foto' notificacion.foto_id %}" style="margin: 1% 0 0 37%" class="action">Ver Foto</a>
                  </ul>
         </div>
      </div>
            <br>
            <div id="block_inf">
               <div id="block_inf-inner">
                  <h4>FotoLink&reg - Copyright&copy Todos los derechos reservados 2015-2065.</h4>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
